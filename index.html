<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Concert Vagabond</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Licorice&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <!-- JUMBOTRON -->
    <!-- possibly need to be smaller? -->
<header>
    <div class="concert-top">CONCERT</div>
    <div class="bungy">
        <img class="header-img" src="./assets/imgages/logo.jpg" alt="">
    </div>
    
    <div class="concert">VAGABOND</div>

  

</header>
<!-- MAIN -->
<main class="bg-image">

<div class="row">
    <div class="col s4">
        <div>
            <form id="search-form">
                <label for="artist">Search Artist</label>
                <input id="search-input" type="text" class="materialize-textarea">
                <button id="search-btn" type="button" class="waves-effect waves-light btn">Search</button>
            </form>
        </div>
        <div>
            <ul id="artist-search"></ul>
        </div>
    </div>

    <div class="col s4"> 
        <div class="card">
            <div class="card-image">
                <div id="artist-info" ></div>
            </div>
        </div>
    </div>
    <div class="col s4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <div id="artist-concerts"></div>
          </div>
        </div>
    </div>


 
   <!-- <img src="./assets/imgages/main-background.png" alt=""> -->
    
<div class="modal">
    <div class="modal-content">
      <p>no artist found</p>
      <button class="close-btn">Close</button>
    </div>
  </div>

</div>
</main>
<!-- FOOTER -->
<footer>
<div class="copyright">&copy 2022 Concert Vagabond Inc. </div> <div class="copyright ru">Rutgers Coding Bootcamp</div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./assets/js/script.js" defer></script>
</body>
</html>
