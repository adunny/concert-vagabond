<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Concert Vagabond</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Licorice&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <!-- JUMBOTRON -->
    <!-- possibly need to be smaller? -->
<header>
    <div class="concert-top">CONCERT</div>
    <div class="bungy">
        <img class="header-img" src="./assets/imgages/logo.jpg" alt="">
    </div>
    
    <div class="concert">VAGABOND</div>

  

</header>
<!-- MAIN -->
<main class="bg-image">
    
<div>
    <form id="search-form">
        <label for="artist">Search Artist</label>
        <input id="search-input" type="text">
        <button id="search-btn" type="button">Search</button>
    </form>
</div>
<div id="artist-info"></div>
<div id="artist-concerts"></div>

    
<div class="modal">
    <div class="modal-content">
      <p>no artist found</p>
      <button class="close-btn">Close</button>
    </div>
  </div>

</main>
<!-- FOOTER -->
<footer>
<div class="copyright">&copy 2022 Concert Vagabond Inc. </div> <div class="copyright ru">Rutgers Coding Bootcamp</div>
</footer>
